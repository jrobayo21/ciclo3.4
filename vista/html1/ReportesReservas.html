			<div class="card">
				<div class="card-header">
					<h4 class="card-title" id="basic-layout-round-controls">Reporte Reservas</h4>

					<div class="heading-elements">
						
					</div>
				</div>

							<div class="form-body">

								
								
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="issueinput3">Fecha de Inicio </label>
											<input type="date" id="startDate" class="form-control"  data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Date Opened">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="issueinput4">Fecha de Finalización</label>
											<input type="date" id="devolutionDate" class="form-control"  data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Date Fixed">
										</div>
									</div>
								</div>


							</div>

									<div class="form-actions">
								
								<button
								class=" btn btn-success"
								onclick="traerReporteDate()" >

								</button>

										<button

							</div>
						</form>
